name: ebook_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0-117.0.dev <4.0.0'

dependencies:
  animated_splash_screen: ^1.3.0
  cached_network_image: ^3.2.3
  cloud_firestore: ^4.9.1
  dartz: ^0.10.1
  dio: ^5.3.2
  equatable: ^2.0.5
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  flutter:
