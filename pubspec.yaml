  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.8.4
  font_awesome_flutter: ^10.5.0
  get_it: ^7.6.0
  go_router: ^10.0.0
  google_fonts: ^5.1.0
  html: ^0.15.4
  image: ^4.0.17
  intl: ^0.18.1
